<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
        div{
            width: 150px; height: 150px;
            background: red;
            float: left;
            margin: 10px;
            background-image: url('Uniska.png');
        }
        .dua{
            background-repeat: no-repeat;
            background-position: 30px 100px;
        }
        .tiga{
            background-repeat: repeat-x;
        }
        .empat{
            background-repeat: repeat-y;
        }
    </style>
</head>
<body>
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
    <div class="empat"></div>
</body>
</html>
