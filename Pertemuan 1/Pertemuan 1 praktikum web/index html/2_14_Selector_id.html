<!DOCTYPE html>
<html lang="en">
<head>
    <title>Selector Class</title>
    <style type="text/css">
        h2{
            color: red;
        }
        .biru{
            color: blue;
        }
        #tebal{
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Judul Artikel</h2>
    <p>Isi artikel pertama</p>
    <p class="biru">Isi artikel kedua</p>
    <p class="biru" id="tebal"> Isi artikel ketiga</p>
</body>
</html>
